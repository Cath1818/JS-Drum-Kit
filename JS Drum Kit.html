<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="JS Drum Kit.css" />
  </head>

  <style>

    body {
      background-image: url("file:///C:/Users/CJ/Downloads/drummer-plays-on-dark-stage-600nw-2345345723.webp");
      background-size: cover; /* Cover the entire area */
      background-position: center; /* Center the image */
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
    }
    .keys {
      display: flex;
      justify-content: center;
    }
    
    .key {
      border: 0.4rem solid #333;
      border-radius: 0.5rem;
      margin: 1rem;
      width: 6rem;
      height: 6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      background-color: #444;
      color: white;
      text-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.5);
      transition: transform 1s ease;
    }
    
    .key:active,
    .key.playing {
      transform: scale(1.1);
      border-color: #cb83ff;
      box-shadow: 0 0 1rem #cb83ff;
    }
    .key.active {
      background-color: #c0c0c0; /* Change color on click */
    }
    .key kbd {
      display: block;
      font-size: 4rem;
    }
    
    .key span {
      font-size: 1.2rem;
      color: #cb83ff;
      margin-top: 1rem;
    }
    
  </style>
</head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="85" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound"> tink </span>
      </div>
    </div>

    <audio
      data-key="65"
      src="C:\Users\CJ\Downloads\229387-FOS1-Snare-Clap-011.wav"
    ></audio>

    <audio
      data-key="85"
      src="C:\Users\CJ\Downloads\352030-Drum_SP1_Hihat_Open_5.wav"
    ></audio>

    <audio
      data-key="68"
      src="C:\Users\CJ\Downloads\170101-TakinItBack-Kick.wav"
      C:\Users\CJ\Downloads\clean-drum-open-hat_100bpm_C_minor.wav
    ></audio>
    <audio
      data-key="70"
      src="C:\Users\CJ\Downloads\clean-drum-open-hat_100bpm_C_minor.wav"
    ></audio>

    <audio
      data-key="71"
      src="C:\Users\CJ\Downloads\240126-boom_drum-01.wav"
    ></audio>
    <audio
      data-key="72"
      src="C:\Users\CJ\Downloads\132092-Snare-Drum-Wires-Fienup-003.wav"
    ></audio>

    <audio data-key="75" src="C:\Users\CJ\Downloads\20453-Tom_2.wav"></audio>

    <audio
      data-key="76"
      src="C:\Users\CJ\Downloads\131553-Old-Drum-Hit-Fienup-001.wav"
    ></audio>

    <script>

      document.querySelectorAll(".key").forEach((key) => {
  key.addEventListener("click", function () {
    const keyCode = this.getAttribute("data-key");
    const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
    console.log(audio); // Debugging: check if the audio element is found
    if (audio) {
      audio.currentTime = 0; // Rewind to the start
      audio.play();
      this.classList.add("playing");
      setTimeout(() => this.classList.remove("playing"), 100);
    }
  });
});

    </script>
  </body>
</html>
